<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="calculator-buttons">
                <button class="operation-button clear" data-action="clear">AC</button>
                <button class="operation-button" data-action="delete">DEL</button>
                <button class="operation-button" data-action="percent">%</button>
                <button class="operation-button" data-action="divide">÷</button>
                
                <button class="number-button" data-number="7">7</button>
                <button class="number-button" data-number="8">8</button>
                <button class="number-button" data-number="9">9</button>
                <button class="operation-button" data-action="multiply">×</button>
                
                <button class="number-button" data-number="4">4</button>
                <button class="number-button" data-number="5">5</button>
                <button class="number-button" data-number="6">6</button>
                <button class="operation-button" data-action="subtract">−</button>
                
                <button class="number-button" data-number="1">1</button>
                <button class="number-button" data-number="2">2</button>
                <button class="number-button" data-number="3">3</button>
                <button class="operation-button" data-action="add">+</button>
                
                <button class="number-button zero" data-number="0">0</button>
                <button class="number-button" data-number=".">.</button>
                <button class="operation-button equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
